<!DOCTYPE html>
<html dir="ltr" lang="zh-CN" ng-app="WangCheng">
<head>
    <meta charset="utf-8">
    <title>容错率设置-系统管理</title>
    <meta name="keywords" content="容错率设置">
    <meta name="description" content="容错率设置-系统管理">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" href="../../static/img/favicon.ico">
    <link rel="stylesheet" href="../../static/css/ycui.css">
    <link rel="stylesheet" href="../../static/css/global.css">
    <link rel="stylesheet" href="../../static/css/SystemManage.css">
    <script type="text/javascript" src="../../static/lib/angular.min.js"></script>
    <script type="text/javascript" src="../../static/lib/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="../../static/js/ycui.js"></script>
    <script type="text/javascript" src="../../static/js/global.js"></script>
    <script type="text/javascript" src="../../static/js/application.js"></script>
    <script type="text/javascript" src="../../static/js/systemManage.js"></script>
</head>
<body ng-controller="limitCtrl">
<div class="yc-main-top clear"><a href="companyManage.html" ng-if="ruleList[16].length>0" >公司</a> <a
        href="departmentManage.html" ng-if="ruleList[17].length>0">部门</a> <a href="roleManage.html"
                                                                             ng-if="ruleList[18].length>0">角色</a> <a
        href="userManage.html" ng-if="ruleList[19].length>0">用户</a> <a href="afficheManage.html"
                                                                       ng-if="ruleList[20].length>0">公告</a><a
        href="contractTolerantManage.html" ng-if="ruleList[25].length==0" class="cur">容错率</a></div>
<div class="yc-main-wraper" ng-controller="contractTolerantCtrl">
    <div>当前容错率详情</div>
    <div class="yc-contract-trolerant-current">
        <table>
            <tr>
                <td>比率：</td>
                <td class="td-value" ng-bind="currentTolerant"></td>
                <td>绝对值：</td>
                <td class="td-value" ng-bind="currentTolerantMoney"></td>
                <td>容错原则：</td>
                <td class="td-value"  ng-bind="currentTolerantRule"></td>
                <td><a href="contractTolerantIncreased.html" class="yc-btn fl">编辑容错率</a></td>
            </tr>
        </table>
    </div>
    <div>历史容错率记录</div>
    <div class="yc-systemManage-table">
        <table class="yc-table yc-table-trbg">
            <thead>
            <tr>
                <th class="center">修改时间</th>
                <th class="center">比率</th>
                <th class="center">绝对值</th>
                <th class="center">容错原则</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in items">
                <td class="center" ng-bind="::item.updateTime  | dateYMD"></td>
                <td class="center" ng-bind="(item.tolerant*100 | number)+'%'"></td>
                <td class="center" ng-bind="'￥'+(item.tolerantMoney | number)"></td>
                <td class="center" ng-bind="tolerantRuleR(item.tolerantRule)"></td>
            </tr>
            </tbody>
        </table>
        <div class="client-judge" ng-if="total_page<1">您好，暂时没有符合条件的任何数据</div>
    </div>
</div>
</body>
</html>
