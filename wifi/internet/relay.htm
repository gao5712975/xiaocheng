		<div class="blacktitle">
			  <b>无线路由器模式：</b>最常用的一种工作方式，一般将家里的宽带猫连接在无线路由的WAN口上，然后拨号上网，使用这个模式即可。<br/> 
<b>无线中继模式：</b>路由器作为副路由器，中继主路由器的无线信号，扩展主路由的无线覆盖区域。<br/> 
<b>有线中继模式：</b>同无线中继模式功能相同，使用网线与主路由器连接，信号相对更稳定。<br/>  
请注意，在无线和有线中继模式下，路由器和主路由器同在一个局域网，中继时，路由器自动向主路由器获取一个新的IP地址作为新的管理地址。
