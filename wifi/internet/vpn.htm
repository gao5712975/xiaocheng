	<script type="text/javascript">
		$(function() {
			GetVpnList();
			vpnStatus();
			setInterval(function(){vpnStatus();}, 3000);
			$(".blacktitle").show();
			$(".zk").click(function() {
				if ($(".zk").text() == "展开") {
