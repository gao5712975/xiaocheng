<script type="text/javascript">
var routerpwdHidden;
    $(".networkcontext").html($("#tabsmenu").html());
	$(".Internet").html($("#tabsmenu1").html());
	$(".wificontext").html($("#tabsmenu2").html());
	$(".router").html($("#tabsmenu3").html());
	hideShowPassword();
	$(".wificontext").attr("style","display:none");
	$(".router").attr("style","display:none");
	$(".loadcontext").html($("#tabsmenu4").html());
	$(".successcontext").html($("#tabsmenu5").html());
	$().ready(function() {
		
		guided();
		jQuery.jqtab = function(tabtit, tab_conbox, shijian, index) {
			$(tab_conbox).find("li").hide();

			$(tabtit).find("li:eq(" + index + ")").addClass("curr").show();

			for (var i = 1; i <= 3; i++) {
				if (index == (i - 1)) {
					$(tab_conbox).find("#tab" + i).show();
				} else {
					$(tab_conbox).find("#tab" + i).hide();
				}
			}

			$(tabtit).find("li").bind(shijian,
			function() {
				$(this).addClass("curr").siblings("li").removeClass("curr");
				var activeindex = $(tabtit).find("li").index(this);
				$(tab_conbox).children().eq(activeindex).show().siblings().hide();
				return false;
			});

		};
	});
	
	function hideShowPassword(){
	$('#wifipwd').hideShowPassword({
		innerToggle: true,
		touchSupport: Modernizr.touch
	});
	
	$('#routerpwd').hideShowPassword({
		innerToggle: true,
		touchSupport: Modernizr.touch
	});
	}
	$("#upRouter").click(function() {
		$('#routerName').removeAttr("readonly");
	})
</script>
