<title>

</title>
</head>
<body>
	<div class="welcome">
		<span class="lab1">
			欢迎使用小橙路由器
		</span>
		<div class="logo">
			<img src="image/logo.png" />
		</div>
		<span class="lab2">
			简单三步，快速上网
		</span>
		<div class="divpadding">
			<a class="btn4" id="staretwifi">
				马上开始
			</a>
		</div>
		<div class="xieyi">
			<input class="che" type="checkbox" checked="checked" style="display:block" />
			我同意
			<span>
				《小橙路由用户协议》
			</span>
            <div id="browser_ie" class="ie" style="display:none">
            <P>你的浏览器版本过低，可能导致网站不能正常访问！为了你能正常使用网站功能，请使用这些浏览器。</P>
            <p>适用浏览器：360、FireFox、Chrome、Safari、Opera、傲游、搜狗、世界之窗. 不支持IE8及以下浏览器。</p>
            </div>
		</div>
	</div>
	<script type="text/javascript">
	//浏览器版本检测
	if (!$.support.leadingWhitespace) {$("#browser_ie").show();}
	
		$(document).ready(function() {
			$("#staretwifi").click(function() {
				if ($(".che").is(':checked')) {
					var nonce = encrypt.init(),
            encPwd = encrypt.encPwd( 'admin' ),
            data = {
                username: 'admin',
                password: encPwd,
                nonce: nonce,
                init: 1
            };
		 	 $.getJSON( 'http://192.168.1.3/cgi-bin/luci/cheng/orangesystem/login', data, function( rsp ) {
            if ( rsp.code == 0 ) {
                window.location.href = 'guided.htm';
            } else {
                window.location.reload();
            }
        });
				}
			})

			$(".che").click(function() {
				if ($(".che").is(':checked')) {
					$("#staretwifi").attr("class", "btn4");
				} else {
					$("#staretwifi").attr("class", "btn3");
				}
			})
		});
	</script>
</body>
